<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">  
        <title>Socket.io Basics</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
                
        <div class="vertical-center">
            <div class="container">
                
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 well">
                        <h1>Join Chat</h1>
                        
                        <form action="/chat.html">
                            <div class="form-group">
                                <label for="disabledSelect">Display Name</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input class="form-control" type="text" name="name">    
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">Room</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-comment"></i>
                                    </span>
                                    <input class="form-control" type="text" name="room">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Join Chat</button>
                            <div>
                        </form>
                        
                    </div>
                </div>
                
            </div>
            
        </div>
        
        
                
    </body>
</html>
